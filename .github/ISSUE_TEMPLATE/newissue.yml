name: Feature Request
description: Suggest a new feature or improvement.
title: "[Feature]: "
labels: ["feature", "enhancement"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature or improvement!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: What is your name or how can we get in touch with you if needed?
      placeholder: ex. Ratthasas Singhamnee
    validations:
      required: false
  - type: dropdown
    id: request-type
    attributes:
      label: Type of request?
      description: Select the type of your request.
      options:
        - New Feature
        - Improvement
      default: 0
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: What is the OS which you want to suggest?
      description: Select the operating system for the feature suggestion.
      options:
        - Windows
        - macOS
        - Linux
        - Other
    validations:
      required: true
  - type: textarea
    id: suggestion-details
    attributes:
      label: What are the details of your suggestion?
      description: Explain what you want, and include any relevant details.
      placeholder: Feature details!
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this suggestion, you agree to follow our [Code of Conduct](https://example.com).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
