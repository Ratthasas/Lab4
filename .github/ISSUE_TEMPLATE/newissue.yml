name: Feature Request
description: Suggest a new feature or improvement.
title: "[Feature]: "
labels: ["feature", "enhancement"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: | Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      description: What is your name?
      label: Contact Details
      placeholder: ex. Ratthasas Singhamnee
      description: Thanks for taking the time to fill out this bug report!
    validations:
      required: false
  - type: dropdown
    id: request-type
    attributes:
      description: Select the type of your request.
      label: Type of request?
      options:
        - New Feature
        - Improvement
      default: 0
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: What is the OS which you want to suggest?
      options:
        - Windows
        - macOS
        - Linux
        - Other
    validations:
      required: true
  - type: textarea
    id: suggestion-details
    attributes:
      description: Explain what you want
      label: What are the details of your suggestion?
      placeholder: Feature details!
    validations:
      required: true
